<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineQuote - Find Best Prices Near You</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .hero {
            text-align: center;
            margin-bottom: 48px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        .tagline {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .search-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .search-section {
            margin-bottom: 32px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }

        .search-input-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 20px;
        }

        .search-input {
            width: 100%;
            padding: 18px 20px 18px 56px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .location-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 16px;
            margin-bottom: 24px;
        }

        .location-input-wrapper {
            position: relative;
        }

        .location-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
        }

        .location-input {
            width: 100%;
            padding: 18px 20px 18px 52px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .location-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .radius-select {
            padding: 18px 20px;
            font-size: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            background: white;
            min-width: 160px;
        }

        .radius-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .search-button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-top: 48px;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .feature {
            text-align: center;
            color: white;
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .search-card {
                padding: 32px 24px;
            }

            .location-row {
                grid-template-columns: 1fr;
            }

            .logo {
                font-size: 36px;
            }

            .tagline {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="logo">üí∞ OnlineQuote</div>
            <div class="tagline">Find the Best Prices Near You</div>
            <div class="subtitle">Compare prices across local stores in seconds</div>
        </div>

        <div class="search-card">
            <div class="search-section">
                <label class="input-label">What are you looking for?</label>
                <div class="search-input-wrapper">
                    <span class="search-icon">üîç</span>
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="e.g., iPhone 15, Nike Air Max, KitchenAid Mixer"
                        id="itemSearch"
                    >
                </div>
            </div>

            <div class="search-section">
                <label class="input-label">Location & Radius</label>
                <div class="location-row">
                    <div class="location-input-wrapper">
                        <span class="location-icon">üìç</span>
                        <input 
                            type="text" 
                            class="location-input" 
                            placeholder="Your location (auto-detected)"
                            value="Seattle, WA"
                            id="locationInput"
                        >
                    </div>
                    <select class="radius-select" id="radiusSelect">
                        <option value="1">Within 1 mile</option>
                        <option value="5" selected>Within 5 miles</option>
                        <option value="10">Within 10 miles</option>
                        <option value="25">Within 25 miles</option>
                        <option value="50">Within 50 miles</option>
                    </select>
                </div>
            </div>

            <button class="search-button" onclick="performSearch()">
                Find Best Prices
            </button>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-title">Lightning Fast</div>
                <div class="feature-desc">Results in under 5 seconds</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üéØ</div>
                <div class="feature-title">Accurate Prices</div>
                <div class="feature-desc">Real-time pricing data</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üè™</div>
                <div class="feature-title">Local Stores</div>
                <div class="feature-desc">Support your community</div>
            </div>
        </div>
    </div>

    <script>
        function performSearch() {
            const item = document.getElementById('itemSearch').value;
            const location = document.getElementById('locationInput').value;
            const radius = document.getElementById('radiusSelect').value;
            
            if (!item.trim()) {
                alert('Please enter an item to search for');
                return;
            }
            
            // In actual implementation, this would navigate to results page
            console.log('Searching for:', item, 'near', location, 'within', radius, 'miles');
            window.location.href = 'loading-state.html';
        }

        // Auto-detect location on page load
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    console.log('Location detected:', position.coords);
                    // In actual implementation, reverse geocode to city name
                },
                (error) => {
                    console.log('Location detection failed:', error);
                }
            );
        }

        // Enter key support
        document.getElementById('itemSearch').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
    </script>
</body>
</html>
