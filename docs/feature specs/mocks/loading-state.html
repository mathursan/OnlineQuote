<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching... - OnlineQuote</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .loading-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .loading-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 64px 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        .search-query {
            font-size: 24px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
        }

        .search-details {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 48px;
        }

        .spinner-container {
            margin-bottom: 32px;
        }

        .spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border: 6px solid #e5e7eb;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .status-message {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 12px;
            min-height: 28px;
            animation: pulse 2s ease-in-out infinite;
        }

        .time-estimate {
            font-size: 14px;
            color: #9ca3af;
        }

        .progress-steps {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            gap: 16px;
        }

        .step {
            flex: 1;
            text-align: center;
        }

        .step-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .step.completed .step-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .step.active .step-icon {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            animation: bounce 1s ease-in-out infinite;
        }

        .step.pending .step-icon {
            background: #f3f4f6;
            color: #9ca3af;
        }

        .step-label {
            font-size: 12px;
            font-weight: 500;
            color: #6b7280;
        }

        .step.completed .step-label {
            color: #667eea;
            font-weight: 600;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        @media (max-width: 768px) {
            .loading-card {
                padding: 48px 32px;
            }

            .search-query {
                font-size: 20px;
            }

            .progress-steps {
                flex-direction: column;
                gap: 24px;
            }

            .step {
                display: flex;
                align-items: center;
                text-align: left;
                gap: 16px;
            }

            .step-icon {
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-card">
            <div class="search-query" id="queryText">iPhone 15 Pro 256GB Black</div>
            <div class="search-details" id="searchDetails">Near Seattle, WA ‚Ä¢ Within 5 miles</div>

            <div class="spinner-container">
                <div class="spinner"></div>
            </div>

            <div class="status-message" id="statusMessage">Searching nearby stores...</div>
            <div class="time-estimate">This usually takes 3-5 seconds</div>

            <div class="progress-steps">
                <div class="step completed" id="step1">
                    <div class="step-icon">‚úì</div>
                    <div class="step-label">Location Found</div>
                </div>
                <div class="step active" id="step2">
                    <div class="step-icon">üîç</div>
                    <div class="step-label">Finding Stores</div>
                </div>
                <div class="step pending" id="step3">
                    <div class="step-icon">üí∞</div>
                    <div class="step-label">Comparing Prices</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const statusMessages = [
            'Searching nearby stores...',
            'Checking inventory...',
            'Comparing prices...',
            'Finding best deals...'
        ];

        let currentStep = 0;
        let messageIndex = 0;

        // Simulate loading progress
        function updateStatus() {
            messageIndex = (messageIndex + 1) % statusMessages.length;
            document.getElementById('statusMessage').textContent = statusMessages[messageIndex];
        }

        function advanceStep() {
            currentStep++;

            if (currentStep === 1) {
                document.getElementById('step1').className = 'step completed';
                document.getElementById('step2').className = 'step active';
            } else if (currentStep === 2) {
                document.getElementById('step2').className = 'step completed';
                document.getElementById('step3').className = 'step active';
            } else if (currentStep === 3) {
                document.getElementById('step3').className = 'step completed';
                // Navigate to results page
                setTimeout(() => {
                    window.location.href = 'results-page.html';
                }, 500);
            }
        }

        // Update status message every 1.5 seconds
        setInterval(updateStatus, 1500);

        // Advance steps
        setTimeout(() => advanceStep(), 1000);  // Step 1 complete
        setTimeout(() => advanceStep(), 2500);  // Step 2 complete
        setTimeout(() => advanceStep(), 4000);  // Step 3 complete, navigate to results

        // Get search parameters from URL or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const item = urlParams.get('item') || localStorage.getItem('searchItem') || 'iPhone 15 Pro 256GB Black';
        const location = urlParams.get('location') || localStorage.getItem('searchLocation') || 'Seattle, WA';
        const radius = urlParams.get('radius') || localStorage.getItem('searchRadius') || '5';

        document.getElementById('queryText').textContent = item;
        document.getElementById('searchDetails').textContent = `Near ${location} ‚Ä¢ Within ${radius} miles`;
    </script>
</body>

</html>
